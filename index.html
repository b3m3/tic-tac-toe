<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>Tic-tac-toe</title>
</head>

<body>
    <div class="page" id="page">
        <section class="tic-tac-toe">
            <h1 class="title">Tic tac toe</h1>
            <div class="tic-tac-toe__wrapp">
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
                <span class="box"></span>
            </div>
            <button class="restart">New game</button>
            <audio class="sound step" src="audio/01.mp3"></audio>
            <audio class="sound win" src="audio/03.mp3"></audio>
            <audio class="sound draw" src="audio/02.mp3"></audio>
            <span class="soundStatus icon-volume-mute2"></span>
            <span class="themeStatus icon-brightness-contrast"></span>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
